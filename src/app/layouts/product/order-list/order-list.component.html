<div class="btn-group mb-4 center" role="group" aria-label="Basic example">
  <button type="button" (click)="filter('OCZEKUJĄCE')" class="btn btn-primary">Oczekujące</button>
  <button type="button" (click)="filter('W TRAKCIE')" class="btn btn-primary">W trakcie realizacji</button>
  <button type="button" (click)="filter('SKOMPLETOWANE')" class="btn btn-primary">Zrealizowane</button>
</div>

<table id="dtMaterialDesignExample" class="table table-striped" cellspacing="0" width="100%">
  <thead>
  <tr>
    <th class="th-sm">email
    </th>
    <th class="th-sm">miasto
    </th>
    <th class="th-sm">adres
    </th>
    <th class="th-sm">telefon
    </th>
    <th class="th-sm">suma
    </th>
    <th class="th-sm">status
    </th>
    <th class="th-sm">data wysyłki
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of orderList | async">
    <td>
      {{item.email}}
    </td>
    <td>
      {{item.city}}
    </td>
    <td>
      {{item.address}}
    </td>
    <td>
      {{item.phone}}
    </td>
    <td>
      {{item.totalPrice}}
    </td>
    <td>
      {{item.status}}
    </td>
    <td>
      {{item.sendDate}}
    </td>
    <td>
      <button class="btn btn-primary btn-block">
        Szczegóły zamówienia
      </button>
    </td>
    <td>
      <button class="btn btn-success btn-block" [disabled]="false" [hidden]="item.status === getCompletedOrderStatus()"
              (click)="completeOrder(item)">Dokończ zamówienie
      </button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th class="th-sm">email
    </th>
    <th class="th-sm">city
    </th>
    <th class="th-sm">address
    </th>
    <th class="th-sm">phone
    </th>
    <th class="th-sm">price
    </th>
    <th class="th-sm">status
    </th>
    <th class="th-sm">send date
    </th>
  </tr>
  </tfoot>
</table>
