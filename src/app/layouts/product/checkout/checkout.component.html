<section class="mb-4">
  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">Złóż zamówienie</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Gdzie Twoje zamówienie ma zostać dostarczone?</p>

  <div class="row">

    <!--Grid column-->
    <div class="col-md-12 mb-md-0 mb-5">
      <form [formGroup]="orderForm" (ngSubmit)="createOrder()">

        <div class="row">
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="firstname" class="form-control"
                     formControlName="firstname">
              <label for="firstname" class="">Imię</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="lastname" class="form-control" formControlName="lastname">
              <label for="lastname" class="">Nazwisko</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="address" name="address" class="form-control" formControlName="address">
              <label for="address" class="">Adres</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="md-form mb-0">
              <input type="text" id="postalCode" name="postalCode" class="form-control" formControlName="postalCode">
              <label for="postalCode" class="">Kod pocztowy</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="md-form mb-0">
              <input type="text" id="city" name="city" class="form-control" formControlName="city">
              <label for="city" class="">Miasto</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="email" name="email" class="form-control" formControlName="email">
              <label for="email" class="">Email</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="phone" name="phone" class="form-control" formControlName="phone">
              <label for="phone">Telefon</label>
            </div>
          </div>
        </div>

        <div class="row">
          <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!orderForm.valid" >Dokończ zamówienie</button>
        </div>
      </form>
    </div>

  </div>
</section>
